version: 2

workflows:
  version: 2
  test-and-deploy:
    jobs:
      - unittest:
          filters:
            branches:
              ignore: master
            tags:
              only: /^v.*/
      - deploy-test-server:
          requires:
            - unittest
          filters:
            branches:
              only: develop
      - deploy-prod-server:
          requires:
            - unittest
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

jobs:
  unittest:
    docker:
      - image: python:3.6
    steps:
      - run:
          name: Install Dependencies
          command: apt-get update && apt-get install --no-install-recommends -y git openssh-client
      - run:
          name: Prepare Environment
          command: pip install pipenv --upgrade && pipenv install --system --dev --deploy
      - checkout
      - run:
          name: Run Unittest
          command: python -m nodebin.manage py.test

  deploy-test-server:
    docker:
      - image: python:3.6
    steps:
      - checkout

  deploy-prod-server:
    docker:
      - image: python:3.6
    steps:
      - checkout
